<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue js 2.6 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Slider</title>
</head>
<body>

    <main id="app">
        <div class="container-fluid">
            <div class="row px-1 py-5 px-md-5">

                <!-- Todo List header -->
                <div class="col-12">
                    <div class="todo-list-header">
                        <h2>Cose da fare...</h2>
                        <div class="d-flex justify-content-between">
                            <h5><span>{{ todoList.length }}</span> Total</h5>
                            <h5><span>0</span> Remain</h5>
                        </div>
                    </div>
                </div>

                <!-- Form input -->
                <div class="col-12 pb-5">
                    <div class="main-todo-input d-flex">
                        <input type="text" placeholder="Add Todo..." class="form-control me-3" v-model="inputTodoText" @keypress.enter="addNewTodo(inputTodoText)">
                        <button class="btn btn-outline-primary" @click="addNewTodo(inputTodoText)">Aggiungi</button>
                    </div>
                </div>

                <!-- Lista Todo -->
                <div class="col-12">
                    <div class="main-todo-content">
                        <ul v-if="todoList.length >= 1">
                            <li class="d-flex justify-content-between align-items-center" v-for="(element, index) in todoList">
                                <span>{{ element.text }}</span>
                                <i class="fa-solid fa-xmark ps-3" @click="removeTodo(index)"></i>
                            </li>
                        </ul>

                        <h4 v-else>Non ci sono elementi aggiunti alla lista</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
